<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>Paint</title>
        <link rel="stylesheet" href="CSS/style.css">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width" />

    </head>
    <body>
        <section class="block1">
            <div class="block1__container container">
                <div class="block1__sky">
                    <div class="block1__sun"></div>
                    <div class="block1__clouds-bottom"></div>
                    <div class="block1__clouds-middle">
                        <div class="block1__cloud">
                            <div class="block1__cloud_dark"></div>
                            <div class="block1__cloud_medium"></div>
                            <div class="block1__cloud_light"></div>
                        </div>
                    </div>
                    <div class="block1__clouds-top"></div>
                    <div class="block1__smoke"></div>
                </div>
                <div class="block1__water"></div>
                <div class="block1__horizon">
                    <div class="block1__ground-horizon"></div>
                    <div class="block1__buildings"></div>
                    <div class="block1__factories"></div>
                    <div class="block1__trees-horizon"></div>
                </div>
                <div class="block1__right-bank"></div>
                <div class="block1__left-bank"></div>
            </div>
        </section>
    </body>
</html>
