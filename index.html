<!DOCTYPE html>
<html lang="ru">
	<head>
        <title>Paint</title>
        <link rel="stylesheet" href="CSS/style.css">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width" />

    </head>
    <body>
        <section class="b1">
            <div class="b1-container container">
                <div class="b1-sky">
                    <div class="b1-sun"></div>
                    <div class="b1-clouds__bottom"></div>
                    <div class="b1-clouds__middle">
                        <div class="b1-cloud b1-cloud_1">
                            <div class="b1-cloud_dark"></div>
                            <div class="b1-cloud_medium"></div>
                            <div class="b1-cloud_light"></div>
                        </div>
                        <div class="b1-cloud b1-cloud_2">
                            <div class="b1-cloud_dark"></div>
                            <div class="b1-cloud_medium"></div>
                            <div class="b1-cloud_light"></div>
                        </div>                        
                        <div class="b1-cloud b1-cloud_3">
                            <div class="b1-cloud_dark"></div>
                            <div class="b1-cloud_medium"></div>
                            <div class="b1-cloud_light"></div>
                        </div>
                        <div class="b1-cloud b1-cloud_4">
                            <div class="b1-cloud_dark"></div>
                            <div class="b1-cloud_medium"></div>
                            <div class="b1-cloud_light"></div>
                        </div>
                        <div class="b1-cloud b1-cloud_5">
                            <div class="b1-cloud_dark"></div>
                            <div class="b1-cloud_medium"></div>
                            <div class="b1-cloud_light"></div>
                        </div>
                    </div>
                    <div class="b1-clouds__top"></div>
                    <div class="b1-smoke"></div>
                </div>
                <div class="b1-water"></div>
                <div class="b1-horizon">
                    <div class="b1-horizon__ground"></div>
                    <div class="b1-horizon__buildings"></div>
                    <div class="b1-horizon__factories"></div>
                    <div class="b1-horizon__trees"></div>
                </div>
                <div class="b1-right-bank"></div>
                <div class="b1-left-bank"></div>
            </div>
        </section>
    </body>
</html>
